<html>

<head>

                                <img src="4.jpg" alt="Howling" />
                            </a>
                            <div class="tooltip">

                            </div>

                        <li id="fifth" class="fifthanimation">
                            <a href="#">
                                <img src="5.jpg" alt="Sunbathing" />

                            <div class="tooltip">

                            </div>

        </div>
    </div>

</html>
